
<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="new-task" placeholder="Add Task..">
      <input type="text"  id="search-task" placeholder="search task/category" >
     <textarea id="description" placeholder="Description.."></textarea>
   
        <select id="category" class="filterCategory">
            <option value ="" style='color:grey'>Select Category</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Travel">Travel</option>
            <option value="Others">Others</option>
        </select>

      <button id="add-task">Add</button>
   </div>
    <table id="tasks-table">
        <thead>
        <tr>
            <!-- <th>Check</th> -->
            <th>Tasks</th>
            <th>SubTasks</th>
            <th>Notes: </th>
            <th>
                <label>Category</label>
                <select id="filterCategory" >
                    <option value ="">Filter</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Travel">Travel</option>
                    <option value="Others">Others</option>
                </select>
            </th>
            <th>Tags</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="task-list">
            <ul >
            </ul>
        </tbody>

    </table>
    <script src="script.js"></script>
  </body>
</html>
